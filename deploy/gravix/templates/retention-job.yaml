{{- if .Values.retentionJob.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-retention
  labels:
    app: retention
    app.kubernetes.io/name: gravix
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  schedule: {{ .Values.retentionJob.schedule | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: purge
              image: "{{ .Values.retentionJob.image.repository }}:{{ .Values.retentionJob.image.tag }}"
              imagePullPolicy: {{ .Values.retentionJob.image.pullPolicy }}
              command: ["./purge"]
              args:
                - "--retention-days"
                - "{{ .Values.retentionJob.retentionDays }}"
              env:
                - name: S3_ENDPOINT
                  value: {{ .Values.global.storage.endpoint | quote }}
                - name: S3_REGION
                  value: {{ .Values.global.storage.region | quote }}
                - name: S3_BUCKET
                  value: {{ .Values.global.storage.bucket | quote }}
                - name: S3_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Release.Name }}-secrets
                      key: s3-access-key
                - name: S3_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Release.Name }}-secrets
                      key: s3-secret-key
          restartPolicy: OnFailure
{{- end }}
