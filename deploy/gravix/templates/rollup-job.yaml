{{- if .Values.rollupJob.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-rollup
  labels:
    app: rollup
    app.kubernetes.io/name: gravix
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  schedule: {{ .Values.rollupJob.schedule | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: rollup
              image: "{{ .Values.rollupJob.image.repository }}:{{ .Values.rollupJob.image.tag }}"
              imagePullPolicy: {{ .Values.rollupJob.image.pullPolicy }}
              command: ["./request-metrics-rollup"]
              env:
                - name: S3_ENDPOINT
                  value: {{ .Values.global.storage.endpoint | quote }}
                - name: S3_REGION
                  value: {{ .Values.global.storage.region | quote }}
                - name: S3_BUCKET
                  value: {{ .Values.global.storage.bucket | quote }}
                - name: S3_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Release.Name }}-secrets
                      key: s3-access-key
                - name: S3_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Release.Name }}-secrets
                      key: s3-secret-key
          restartPolicy: OnFailure
{{- end }}
