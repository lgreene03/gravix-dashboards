# Default values for gravix.
# This is a YAML-formatted file.

global:
  apiKey: "secret-token-123"
  storage:
    endpoint: "http://gravix-minio:9000"
    region: "us-east-1"
    bucket: "gravix"
    accessKey: "admin"
    secretKey: "password123"

ingestion:
  enabled: true
  replicaCount: 1
  image:
    repository: gravix-ingestion
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  persistence:
    enabled: true
    size: 1Gi
    mountPath: /app/data

loadGenerator:
  enabled: true
  replicaCount: 1
  image:
    repository: gravix-load-generator
    tag: latest
    pullPolicy: IfNotPresent
  config:
    qps: 5
    concurrency: 2

rollupJob:
  enabled: true
  image:
    repository: gravix-rollup
    tag: latest
    pullPolicy: IfNotPresent
  schedule: "*/5 * * * *" # Every 5 minutes

storage:
  minio:
    enabled: true
    image:
      repository: minio/minio
      tag: latest
  trino:
    enabled: true
    image:
      repository: trinodb/trino
      tag: 351
  cube:
    enabled: true
    image:
      repository: cubejs/cube
      tag: latest
